<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <script>
      let months =['jan','feb','mar','apr','may','jun','jul','aug','sep','oct','nov','dec'];
      
      function currDate(){
        let currDate = document.getElementById('dueDate').value;
        // let date = new Date();
        // let D= date.getDate();
        // let month =months[date.getMonth()] ;

        // let year = date.getFullYear();
        let time='';
        if(currDate==''){
          time="unlimited";
        }else{
          time=currDate;
        }

        alert(time);
      }
    </script>
</head>
<body class="bg-dark">
    <div class="container-fluid bg-white w-50 mt-3 ">
        <h1 class="text-center text-danger">Todo_App</h1>
        <form action="" method="post" class="p-3">
         
         <div class="form-floating mb-3 p-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="what do you need to do?">
            <label for="floatingInputPlaceholder">Description</label>
          </div>
          <!-- action -->
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="date" class="form-control" id="dueDate" placeholder="name@example.com" onblur="get" >
                <label for="floatingInputGrid">Due Date</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="floatingSelectGrid">
                  <option selected>Choose a Catagory</option>
                  <option value="1">Personal</option>
                  <option value="2">Work</option>
                  <option value="3">School</option>
                  <option value="">Cleanning</option>
                  <option value="">other</option>
                </select>
                <label for="floatingSelectGrid">Catagory</label>
              </div>
            </div>
          </div>
           <div class="d-grid gap-2 d-md-block text-center mt-3">
            <button class="btn btn-danger" type="button"><span class="bi bi-plus-lg me-2"></span>Add to task</button>
            <button class="btn btn-dark" type="button" onclick="currDate()"><span class="bi bi-trash3 me-2"></span>Delete Task</button>
          </div>
        </form>
    </div>
    <ul>
      <li class="d-flex justify-content-between"></li>
    </ul>
    
</body>
</html>
